<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriNetra</title>
    <style>
        body,
       html{
          align-items: center;
          justify-content: center;
          height: 100%;
          margin: 0;
       }
    </style>
</head>
<body >
    <h1 style="  text-align: center;margin-bottom: 8%;font-size: 400%;font-style:serif; color : red; padding : 50,50,50,50;">TRINETRA</h1>
    
    <div style="display: flex;justify-content: center;align-items: center;height: 200px;margin-top : 10%;margin-bottom:10%;">
       
    <form th:action="@{'/login'}" method="POST" style="border: 2px solid hsl(0, 33%, 95%);padding: 20px;width: 30%;text-align:center;box-sizing:border-box;border-radius: 15px;">
        
        <h2 style="margin-right: 10%;text-align : center;margin-bottom: 8%;font-size: 200%; text-decoration-line: underline;text-decoration-color: #134cb6b3;text-underline-offset: 10px; 
        ">login</h2>
         
        
        <div style=" font-size: 16px;width: 100%;margin: 8ox 0;box-sizing: border-box;text-align: center;font-size: 25px;">
            
            <label  for="Username"> </label>
            <input type="text" id="username" name="username" required placeholder="Enter username...."><br><br>
        </div>
        <div>

            <label for="Password"> </label>
            <input type="password" id="password" name="password" required placeholder="Enter password...."><br><br>
        </div>
        <div th:if="${param.error}" class="error" style="color:red; margin-top:10px;">
	        Invalid username or password. Please try again.
	    </div>
        <div>
            <button style="background-color: rgba(20, 219, 96, 0.849);color: aliceblue;width: 100%;border-radius: 3px;font-size: 15px;padding: 2%;cursor: pointer; margin:15px;"
            type="submit">login </button> 
        </div>
    </form>
</div>

</body>
</html>
